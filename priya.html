<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Priya ‚ù§Ô∏è</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        text-align: center;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
    }

    h1 {
        color: #fff;
        font-size: 40px;
        animation: fadeIn 2s ease-in-out;
    }

    #question {
        display: none;
        font-size: 24px;
        color: #fff;
        margin-top: 20px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 20px;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        position: absolute;
    }

    #noBtn {
        background-color: #28a745;
        color: white;
    }

    #result {
        display: none;
        font-size: 28px;
        color: white;
        margin-top: 20px;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
</style>
</head>
<body>

<h1 id="welcome">Welcome Wife Priya ‚ù§Ô∏è</h1>

<div id="question">
    <p>Mathi wants your acceptance üíç</p>
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üò¢</button>
</div>

<div id="result">
    Thanks for understanding my opinion darling ‚ù§Ô∏èüòò
</div>

<script>
    // Show question after 2 seconds
    setTimeout(() => {
        document.getElementById("question").style.display = "block";
    }, 2000);

    const yesBtn = document.getElementById("yesBtn");

    yesBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        yesBtn.style.left = x + "px";
        yesBtn.style.top = y + "px";
    });

    document.getElementById("noBtn").addEventListener("click", () => {
        document.getElementById("question").style.display = "none";
        document.getElementById("result").style.display = "block";
    });
</script>

</body>
</html>
